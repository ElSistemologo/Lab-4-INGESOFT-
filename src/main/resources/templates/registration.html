<!DOCTYPE html>
<html
  lang="en"
  xmlns=" http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de usuario</title>
    <!-- Bootstrap css 3.3.7 -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            type="button"
            class="navbar-toggle collapsed"
            data-toggle="collapse"
            data-target="#navbar"
            aria-expanded="false"
            aria-controls="navbar"
          >
            <span class="sr-only text-muted">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" th:href="@{/}">Módulo de Registro e inicio de sesión </a>
        </div>
      </div>
    </nav>
<br> <br>
    <!-- registration form -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-2">
          <!-- success msg -->
          <div th:if="${param.success}">
            <div class="alert alert-info">
              Te has registrado en la aplicación!
            </div>
          </div>
          <h1>Registro</h1>
          <form th:action="@{/registration}" method="post" th:object="${user}">
            <!-- Nombres -->
            <div class="form-group">
              <label for="firstName" class="control-label">Nombres</label>
              <input
                id="firstName"
                class="form-control"
                th:field="*{firstName}"
                required
                autofocus
              />
            </div>
            <!-- Apellidos -->
            <div class="form-group">
              <label for="lastName" class="control-label">Apellidos</label>
              <input
                id="lastName"
                class="form-control"
                th:field="*{lastName}"
                required
                autofocus
              />
            </div>
            <!-- Correo -->
            <div class="form-group">
              <label for="email" class="control-label">Correo</label>
              <input
                id="email"
                class="form-control"
                th:field="*{email}"
                required
                autofocus
              />
            </div>
            <!-- Contraseña -->
            <div class="form-group">
              <label for="password" class="control-label">Contraseña</label>
              <input
                id="password"
                class="form-control"
                th:field="*{password}"
                required
                autofocus
              />
            </div>
            <!-- submit btn-->
            <div class="form-group">
              <button type="submit" class="btn btn-success">Registrar</button>
              <span
                >Ya está registrado?
                <a href="/" th:href="@{/login}">Ingresar</a></span
              >
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
